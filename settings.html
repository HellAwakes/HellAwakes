<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    
</head>
<body>
    <h1>Settings</h1>
    <div>
        <label for="fontsize">Font size</label>
        <input type="range" id="fontsize" min="10" max="50" value="16">
        <span id="fontsize-value">16px</span>
    </div>
    <div>
        <label for="color3">Background color</label>
        <input type="color" id="color3">
    </div>
    <div>
        <button id="save-settings">Save Settings</button>
        <button id="reset-settings">Reset Settings</button>
        <button id="toggle-font">Toggle Font</button>
    </div>
    <script src="js/global.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
